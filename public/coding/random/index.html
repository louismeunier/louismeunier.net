<script>
    const table = document.querySelector("table");
    const cells = document.querySelectorAll("td");
    cells.forEach(cell => {
        cell.innerHTML = 9;
        let timing = Math.floor(1000 + Math.random() * 10000);
        setInterval(() => {
            if (cell.innerHTML == 1) {
                cell.innerHTML = "";
            } else if (cell.innerHTML == "") {
                cell.innerHTML = 9;
            } else {
                cell.innerHTML = cell.innerHTML - 1;
            }
        }, timing);
    });
</script>
